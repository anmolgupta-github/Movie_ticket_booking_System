<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Results | Movie Ticket</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white">
  
  <!-- Navbar -->
  <nav class="bg-black shadow-md py-4 px-8 flex justify-between items-center">
    <h1 class="text-2xl font-extrabold text-white flex items-center">
      MOVIE <span class="text-blue-400 ml-1">TICKET</span>
    </h1>
     <a href="index.html"
    class="group flex items-center gap-2 px-5 py-2 rounded-full border border-blue-500 text-blue-400 font-semibold 
           transition-all duration-300 ease-out hover:bg-blue-600 hover:text-white 
           hover:shadow-[0_0_20px_rgba(59,130,246,0.5)] active:scale-95">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
         stroke-width="2.2" stroke="currentColor"
         class="w-5 h-5 transition-transform duration-300 group-hover:-translate-y-0.5 group-hover:scale-110">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 9.75L12 3l9 6.75M4.5 10.5v9.75a.75.75 0 00.75.75H9a.75.75 0 00.75-.75v-4.5h4.5v4.5a.75.75 0 00.75.75h3.75a.75.75 0 00.75-.75V10.5M8.25 21h7.5" />
    </svg>
    <span class="tracking-wide group-hover:tracking-wider transition-all duration-300">Home</span>
  </a>
  </nav>

<!-- ðŸ” Interactive Search Header -->
<div class="text-center py-12 animate-fadeIn">
  <h2 class="text-4xl sm:text-5xl font-extrabold flex items-center justify-center gap-3 text-transparent 
             bg-clip-text bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 drop-shadow-[0_0_20px_rgba(59,130,246,0.6)] 
             animate-pulseGlow">
    <!-- Animated glowing icon -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" 
         stroke-width="2.5" stroke="currentColor" 
         class="w-9 h-9 text-blue-400 animate-iconBounce">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M21 21l-4.35-4.35M11 18a7 7 0 100-14 7 7 0 000 14z" />
    </svg>
    Search Results
  </h2>

  <p id="search-query" class="text-gray-400 mt-4 text-lg italic opacity-90 animate-typing"></p>
</div>

  <!-- Search Results Grid -->
  <section id="search-results" class="px-6 pb-20">
    <div id="movie-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 max-w-7xl mx-auto">
      <!-- Movie cards injected dynamically -->
    </div>
  </section>
<!-- ðŸŽ¬ Movie Detail Full-Screen View -->
<section id="movie-detail" 
         class="hidden fixed inset-0 z-50 bg-black text-white flex flex-col justify-center items-center overflow-y-auto transition-all duration-700">

  <img id="detail-backdrop" 
       src="" 
       alt="Movie Backdrop" 
       class="absolute inset-0 w-full h-full object-cover opacity-40 blur-sm transition-all duration-700" />

  <div class="absolute inset-0 bg-gradient-to-t from-black via-black/70 to-transparent"></div>

  <div class="relative z-10 flex flex-col md:flex-row items-center justify-between w-full max-w-7xl px-10 py-16 space-y-10 md:space-y-0 md:space-x-10">
    <div class="max-w-2xl text-left">
      <h2 id="detail-title" class="text-5xl md:text-6xl font-extrabold drop-shadow-lg mb-4"></h2>
      <p id="detail-rating" class="text-yellow-400 font-semibold text-lg mb-4"></p>
      <p id="detail-overview" class="text-gray-200 leading-relaxed text-base md:text-lg"></p>
      <div class="flex flex-wrap gap-4 mt-8">
        <button id="close-detail" 
                class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-full font-semibold shadow-lg transition">
          Close
        </button>
        <button id="detail-book-btn" 
  class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-full font-semibold shadow-lg transition">
  Book Now
</button>

      </div>
    </div>
    <div class="hidden md:block">
      <img id="detail-poster" 
           src="" 
           alt="Movie Poster" 
           class="w-[350px] rounded-xl shadow-2xl transition-transform duration-500 hover:scale-105" />
    </div>
  </div>
</section>

  <script src="search.js"></script>
</body>
</html>
